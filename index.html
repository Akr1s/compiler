<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <script type="module" src="./index.js"></script>
        <title>Compiler</title>
    </head>
    <body>
        <section class="code">
            <textarea id="code-area"></textarea>
        </section>
        <section class="info">
            <header class="header">Available syntax</header>
            <div id="keywords"></div>
            <div id="preview">Live svg preview</div>
        </section>
        <section class="section">
            <header class="header">Tokenizer</header>
            <div class="tokenizer"></div>
        </section>
        <section class="section">
            <header class="header">Parser</header>
            <div class="parser"></div>
        </section>
        <section class="section">
            <header class="header">Transformer</header>
            <div class="transformer"></div>
        </section>
        <section class="section">
            <header class="header">Result</header>
            <div class="result"></div>
        </section>
    </body>
</html>
